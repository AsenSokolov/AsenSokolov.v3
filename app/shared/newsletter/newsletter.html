<form id="newsletter-form" name="MailchimpSubscriptionForm" ng-controller="MailchimpSubscriptionCtrl">
    <div>
        <input class="hidden" type="hidden" ng-model="mailchimp.username" ng-init="mailchimp.username='asensokolov'">
        <input class="hidden" type="hidden" ng-model="mailchimp.dc" ng-init="mailchimp.dc='us11'">
        <input class="hidden" type="hidden" ng-model="mailchimp.u" ng-init="mailchimp.u='eaae1ddad81ad2b8207e31cd2'">
        <input class="hidden" type="hidden" ng-model="mailchimp.id" ng-init="mailchimp.id='5a2439a6a6'">

        <input type="text" name="fname" ng-model="mailchimp.FNAME" placeholder="* First name" required class="field-style">
        <input type="text" name="lname" ng-model="mailchimp.LNAME" placeholder="* Last name" required class="field-style">
        <input type="email" name="email" ng-model="mailchimp.EMAIL" placeholder="* Email address" required class="field-style">
        <button ng-disabled="MailchimpSubscriptionForm.$invalid" ng-click="addSubscription(mailchimp)" class="btn-style-fill">SUBSCRIBE</button>
    </div>

    <!-- Show error message if MailChimp unsuccessfully added the email to the list. -->
    <div class="newsletter-message-error" ng-show="mailchimp.result === 'error'" ng-cloak>
        <span ng-bind-html="mailchimp.errorMessage"></span>
    </div>

    <!-- Show success message if MailChimp returned successfully. -->
    <div class="newsletter-message" ng-show="mailchimp.result === 'success'" ng-cloak>
        <span ng-bind-html="mailchimp.successMessage"></span>
    </div>
</form>
